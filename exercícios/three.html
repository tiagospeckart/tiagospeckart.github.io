<!DOCTYPE html>

<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<title>Exercícios parte 3</title>
		<link rel="stylesheet" href="styles/three.css">
	</head>
	<body>
		<header>
			<h1 style="text-align: center">Exercícios parte 3</h1>
		</header>
		<main style="padding: 2% 5%;">
		
			<form>
				<section class="sect-color">
					<label>Nome</label>
					<input type="text" id="nome" required>
				</section>
				
				<section class="sect-color">
					<label>Email</label>
					<input type="email" id="email" required>
				</section>
				
				<fieldset class="sect-color">
					<legend>Gênero</legend>
					<label for="masculino">
						<input type="radio" name="sexo" id="masculino" value="masculino" required> Masculino
					</label>
					<label for="feminino">
						<input type="radio" name="sexo" id="feminino" value="feminino" required> Feminino
					</label>
				</fieldset>
				
				<fieldset id="localizacao" class="sect-color">
					<legend>Localização</legend>
						<div>
							<label for="cidade">Cidade:</label>
							<input type="text" id="cidade" required>
						</div>
					<div>
						<label for="estado">Estado</label>
						<select name="estado" id="estado" required>
							<option value="AC">AC</option>
							<option value="AL">AL</option>
							<option value="AP">AP</option>
							<option value="AM">AM</option>
							<option value="BA">BA</option>
							<option value="CE">CE</option>
							<option value="DF">DF</option>
							<option value="ES">ES</option>
							<option value="GO">GO</option>
							<option value="MA">MA</option>
							<option value="MT">MT</option>
							<option value="MS">MS</option>
							<option value="MG">MG</option>
							<option value="PA">PA</option>
							<option value="PB">PB</option>
							<option value="PR">PR</option>
							<option value="PE">PE</option>
							<option value="PI">PI</option>
							<option value="RJ">RJ</option>
							<option value="RN">RN</option>
							<option value="RS">RS</option>
							<option value="RO">RO</option>
							<option value="RR">RR</option>
							<option value="SC">SC</option>
							<option value="SP">SP</option>
							<option value="SE">SE</option>
							<option value="TO">TO</option>
						</select>
					</div>
				</fieldset>

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="35" rows="8" required></textarea>
				<label>
					<input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter da empresa?
				</label>
				<input type="submit" value="Enviar">
			</form>
		</main>
	</body>
</html>
